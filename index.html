<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Angular Friends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body ng-controller="friendCtrl">
    <h1>The <strong>facebook</strong> Friend Machine</h1>

    <div class="friends">
      <form class="form-inline searchForm" role="form">
        <div class="form-group">
          <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchTerm"> -->
          <input ng-model="filters.name" class="form-control" placeholder="Search Name">
          <input ng-model="filters.state" class="form-control" placeholder="Search State">

          <select class="input-medium"
            ng-model="order"
            ng-options="opt.value as opt.name for opt in opts"
          ></select>

          <select class="input-medium"
            ng-model="direction"
            ng-options="dir.value as dir.name for dir in directions"
          ></select>

          <!-- <select class="input-medium" 
            ng-model="sorts.property" 
            ng-options="opt for opt in opts"
          >
            <option value="name">Name</option>
            <option value="friend_count">#Friends</option>
            <option value="location.city">City</option>
            <option value="location.state">State</option>
            <option value="location.country">Country</option>
          </select> -->

          <!-- <select class="input-medium"
            ng-model="sorts.direction"
            ng-options=""
          >
            <option value="-">Descending</option>
            <option value="+">Ascending</option>
          </select> -->
        </div>
      </form>

      <ul>
        <!-- <li class='friend'>
          <img class="profile-pic" src='http://placebear.com/50/50.jpg'>
          <h3>Cali Fornia</h3>
          <div class="location">
            Location: New Port Beach, California, United States
          </div>
          <div class="status">
            Status: I hate the snow. I wish I was on the beach right now!!!
          </div>
          <div class="num-friends">
            Friends: 1,367
          </div>
        </li> -->
        <li ng-repeat="friend in friends | filter: { name: filters.name, location: { state: filters.state } } | orderBy: direction + order" class="friend">
          <img class="profile-pic" src="{{ friend.pic_square }}">
          <h3>{{ friend.name }}</h3>
          <div class="location">
            Location: {{ friend.location.city }}, {{ friend.location.state }}, {{ friend.location.country }}
          </div>
          <div class="status">
            Status: {{ friend.status }}
          </div>
          <div class="num-friends">
            Friends: {{ friend.friend_count }}
          </div>
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- your scripts here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/friendCtrl.js"></script>
  </body>
</html>
